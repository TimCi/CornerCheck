<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/getData.js" defer></script>
  </head>
  <body>
    <div>
      <p>Willkommen in der Webapp vom Cornercheck! </p>
      <p>Um die Lautstärkedaten deiner CornerCheck-Station einzusehen und zu analysieren, gib bitte die sensebox-ID deiner Station an:</p>
    </div>
    <div class="textfield">
      <textarea id="sensebox" placeholder="sensebox-ID"></textarea>
    </div>
    <div class="textfield">
      <textarea id="leftSensor" placeholder="leftSensor-ID"></textarea>
    </div>
    <div class="textfield">
      <textarea id="midSensor" placeholder="midSensor-ID"></textarea>
    </div>
    <div class="textfield">
      <textarea id="rightSensor" placeholder="rightSensor-ID"></textarea>
    </div>
    <div class="buttons">
      <div>
        <button id="live">Live Anzeige</button>
      </div>
      <div>
        <p>Wähle außerdem einen Tag um den Tagesbericht abzufragen:</p>
        <form>
          <input id="dateSelector" type="date" name="dateSelector">
        </form>
        <button id="weekly">Tagesberichte</button>
      </div>
    </div>
    <hr>
    <div>
      <footer id="footer">
        <p>© 2024 Michael Brüggemann, Tim Ciroth, Finn Geßner, Martin Kriger</p>
      </footer>
    </div>
  </body>
</html>
